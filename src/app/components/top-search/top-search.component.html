<main class="min-h-screen py-32 antialiased bg-gray-100">
  <div class="flex flex-col items-center justify-center">
    <div class="z-10 max-w-2xl px-5 xl:px-0 text-center">
      <!-- Logo centrado sin margen adicional -->
      <img src="logo.png" width="300" height="" class="mx-auto" />
      <p class="mt-6 text-gray-500 md:text-xl">
        Ingresa un producto para buscar y descubre los mejores resultados
        basados en nuestra inteligencia artificial.
      </p>
      <div class="mt-6 flex justify-center w-full">
        <div class="relative flex items-center w-full">
          <input
            type="text"
            placeholder="Busca productos..."
            class="w-full px-4 py-2 border border-gray-300 rounded-l-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            class="bg-button text-white p-2 border-l border-gray-300 rounded-r-lg shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-all transform active:scale-105"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zm-7 4a7 7 0 1114 0A7 7 0 011 8z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M12.293 12.293a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
        <app-product-card></app-product-card>
      </div>
    </div>
  </div>
</main>
